apiVersion: v1
kind: Service
metadata:
  name: hub-detect-ws
  namespace: hub-detect-ws
  labels:
    app: hub-detect-ws
spec:
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
  selector:
    app: hub-detect-ws
  type: NodePort
