apiVersion: v1
kind: Pod
metadata:
  name: hub-detect-ws
  labels:
    app: hub-detect-ws
spec:
  containers:
  - name: hub-detect-ws-alpine
    image: blackducksoftware/hub-detect-ws:@VERSION@
    volumeMounts:
    - name: detect-target-dir
      mountPath: /opt/blackduck/hub-detect-ws/target
    ports:
    - containerPort: 8080
      hostPort: 8080
    livenessProbe:
      httpGet:
        path: /health
        port: 8080
      initialDelaySeconds: 120
      periodSeconds: 30
  volumes:
  - name: detect-target-dir
    hostPath:
      path: @CURRENT_DIR@/build/test/target
      type: Directory
