apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-detect-ws
  labels:
    app: hub-detect-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hub-detect-ws
  template:
    metadata:
      labels:
        app: hub-detect-ws
    spec:
      containers:
      - name: hub-detect-ws
        image: blackducksoftware/hub-detect-ws:0.1.0-SNAPSHOT
        volumeMounts:
        - name: detect-target-dir
          mountPath: /opt/blackduck/shared
        ports:
        - containerPort: 8080
          hostPort: 8083
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 120
          periodSeconds: 480
      volumes:
      - name: detect-target-dir
        hostPath:
          path: /Users/billings/tmp/shared
          type: Directory
